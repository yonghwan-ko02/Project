name: Server Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run tests
      # Force 'local' provider to ensure tests that mock 'ChatOllama' work correctly
      # and to avoid needing a real Google API Key.
      env:
        GOOGLE_API_KEY: "dummy_key_for_ci_testing" 
        AI_PROVIDER: "local"
      run: |
        pytest tests/ -v
