    <div class="container">

        <div class="persona-selector" id="personaSelector">

                <button id="sendBtn">ì „ì†¡</button>

    <script>
        const personas = {
            classic: { icon: 'ğŸ“–', name: 'í´ë˜ì‹', desc: 'ë”°ëœ»í•˜ê³  êµìœ¡ì ì¸ ì „í†µ ìŠ¤íƒ€ì¼' },
            dialect: { icon: 'ğŸ—£ï¸', name: 'ì‚¬íˆ¬ë¦¬', desc: 'ê²½ìƒë„ ë°©ì–¸ìœ¼ë¡œ ìƒë™ê°' },
            cynical: { icon: 'ğŸŒ‘', name: 'ëƒ‰ì†Œì ', desc: 'ì–´ë‘¡ê³  í’ìì ì¸ í•´ì„' },
            modern: { icon: 'ğŸ’»', name: 'í˜„ëŒ€ì ', desc: 'í˜„ëŒ€ ì–¸ì–´ì™€ ë¬¸í™” ì°¸ì¡°' },
            poetic: { icon: 'âœ¨', name: 'ì‹œì ', desc: 'ì„œì •ì ì´ê³  ë¬¸í•™ì  í‘œí˜„' }
        };

        let selectedPersona = null;
        let ws = null;
        let sessionId = Math.random().toString(36).substring(7);

        // í˜ë¥´ì†Œë‚˜ ë²„íŠ¼ ìƒì„±
        const personaGrid = document.getElementById('personaGrid');
        Object.entries(personas).forEach(([id, data]) => {
            const btn = document.createElement('div');
            btn.className = 'persona-btn';
            btn.innerHTML = `
                <div class="icon">${data.icon}</div>
                <div class="name">${data.name}</div>
                <div class="desc">${data.desc}</div>
            `;
            btn.onclick = () => selectPersona(id, btn);
            personaGrid.appendChild(btn);
        });

        function selectPersona(id, element) {
            selectedPersona = id;
            document.querySelectorAll('.persona-btn').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('startBtn').disabled = false;
        }

        // ê²Œì„ ì‹œì‘
        document.getElementById('startBtn').onclick = async () => {
            if (!selectedPersona) return;

            document.getElementById('personaSelector').style.display = 'none';
            document.getElementById('loading').classList.add('active');

            // WebSocket ì—°ê²°
            ws = new WebSocket(`ws://localhost:8000/ws/${sessionId}`);

            ws.onopen = () => {
                // í˜ë¥´ì†Œë‚˜ ì „ì†¡
                ws.send(JSON.stringify({ persona: selectedPersona }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('error', 'ì„œë²„ ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            };

            ws.onclose = () => {
                addMessage('system', 'ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
            };
        };

        function handleMessage(data) {
            // ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê¸°
            document.getElementById('loading').classList.remove('active');
            document.getElementById('chatContainer').classList.add('active');
            document.getElementById('inputContainer').classList.add('active');

            if (data.type === 'thinking') {
                // ìƒê° ì¤‘ ë©”ì‹œì§€ëŠ” ì„ì‹œë¡œ í‘œì‹œ
                addMessage('thinking', data.message, true);
            } else {
                // ìƒê° ì¤‘ ë©”ì‹œì§€ ì œê±°
                const thinkingMsg = document.querySelector('.message.thinking');
                if (thinkingMsg) thinkingMsg.remove();

                // ì‹¤ì œ ë©”ì‹œì§€ ì¶”ê°€
                addMessage(data.type, data.message);
            }

            // ì…ë ¥ í™œì„±í™”
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('userInput').disabled = false;
        }

        function addMessage(type, content, temporary = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            if (temporary) messageDiv.classList.add('temporary');

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message || !ws) return;

            // ì…ë ¥ ë¹„í™œì„±í™”
            document.getElementById('sendBtn').disabled = true;
            input.disabled = true;

            // WebSocketìœ¼ë¡œ ì „ì†¡
            ws.send(JSON.stringify({ message: message }));

            // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            input.value = '';
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
